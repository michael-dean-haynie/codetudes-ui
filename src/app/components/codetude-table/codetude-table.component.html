<div class="codetude-table" *ngIf="codetudes.length">
  <div class="heading">
    <div class="row">
      <div
        class="sortable-column"
        (click)="onSortableColumnHeaderClicked(SortableFields.Title)"
      >
        <span>Title</span>
        <app-sort-icons
          [sortMode]="sortField === SortableFields.Title ? sortMode : null"
        ></app-sort-icons>
      </div>
      <div
        class="sortable-column"
        (click)="onSortableColumnHeaderClicked(SortableFields.Subtitle)"
      >
        <span>Subtitle</span>
        <app-sort-icons
          [sortMode]="sortField === SortableFields.Subtitle ? sortMode : null"
        ></app-sort-icons>
      </div>
      <div><span>Tags</span></div>
      <div
        class="sortable-column"
        (click)="onSortableColumnHeaderClicked(SortableFields.Date)"
      >
        <span>Date</span>
        <app-sort-icons
          [sortMode]="sortField === SortableFields.Date ? sortMode : null"
        ></app-sort-icons>
      </div>
    </div>
  </div>
  <div class="body">
    <div
      class="row"
      *ngFor="let codetude of codetudes"
      (click)="onCodetudeClicked(codetude)"
    >
      <div>{{ codetude.title }}</div>
      <div>{{ codetude.subtitle }}</div>
      <div>
        <app-tag *ngFor="let tag of codetude.tags" [model]="tag"></app-tag>
      </div>
      <div>{{ codetude.started | date: 'MMMM y' }}</div>
    </div>
  </div>
</div>
