<div class="tag-manager">
  <div
    *ngIf="editMode; then tagManagerEditMode; else tagManagerDisplayMode"
  ></div>
</div>
<ng-template #tagManagerDisplayMode>
  <div class="tag-manager-display" (click)="toggleEditMode()">
    {{ model.name }}
  </div>
  <button class="tag-manager-button" (click)="toggleEditMode()">EDIT</button>
  <button class="tag-manager-button" (click)="delete()">DELETE</button>
</ng-template>
<ng-template #tagManagerEditMode>
  <input
    class="tag-manager-input"
    [placeholder]="getPlaceholder()"
    [(ngModel)]="model.name"
    (keydown)="onInputKeydown($event)"
    #tagManagerInput
  />
  <button class="tag-manager-button" (click)="acceptChanges()">
    ACCEPT CHANGES
  </button>
  <button class="tag-manager-button" (click)="discardChanges()">CANCEL</button>
</ng-template>
