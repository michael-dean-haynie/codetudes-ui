<div id='codetudes-grid'>
  <div class='header'>
    <h1>Codetudes</h1>
  </div>

  <div id='codetude-list-grid'>
    <div class="codetude-cell" *ngFor='let codetude of codetudes'>
      <div class='codetude-card'>
        <div class='codetude-card-preview'></div>
        <div class='codetude-card-content'>
          <h2>{{codetude.title}}</h2>
          <h3>{{codetude.subtitle}}</h3>
          <p>{{codetude.description}}</p>
        </div>
      </div>
    </div>
  </div>

</div>
