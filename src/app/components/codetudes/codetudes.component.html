<div id='ct-grid'>
    <div class='header'>
        <h1>Codetudes</h1>
    </div>

    <div id='ct-list-grid'>
        <div class="ct-cell" *ngFor='let codetude of codetudes'>
            <div class='ct-card'>
                <div class='ct-card-preview'></div>
                <div class='ct-card-content'>
                    <p class='ct-card-content-title'>{{codetude.title}}</p>
                    <p class='ct-card-content-description'>{{codetude.description | snippet:200}}</p>
                    <p *ngIf='codetude.started'>{{codetude.started | date:'MMMM y'}}</p>
                    <div>
                        <app-tag *ngFor='let tag of codetude.tags' [model]="tag"></app-tag>
                    </div>
                    <div>
                        <a routerLink={{codetude.buildDetailsPath()}}>Details</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
